<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date and Country Selector</title>
        <style>
            body {
             font-family: Arial, sans-serif;
            background-color:#ff0000;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
                   
    background-image: linear-gradient(to right, #ff6b6b, #ffa500, #ffff00, #00ff00, #00bfff);
    background-size: 500% 500%;
    animation: colorShift 30s ease infinite;
}

@keyframes colorShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
            

            .container {
                background-color: whitesmoke;
            padding-top: 35px;
            padding: 50px;
            padding-right: 35px;
            padding-bottom: 35px;
            padding-left: 35px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(102, 175, 233, 0.6);
            max-width: 450px;
            width: 450%;
            -webkit-appearance:none;
            -moz-appearance:none;
                   
    background-image: linear-gradient(to right, #808080, #493939, #ccc, #e2d5d5, white);
    background-size: 500% 500%;
    animation: colorShift 30s ease infinite;
}

@keyframes colorShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
            

            .form-group {
                margin-bottom: 20px;
            }

                .form-group label {
                    display: block;
                    font-weight: bold;
                    margin-bottom: 5px;
                }

                .form-group select {
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }

            .buttons {
                display: flex;
                justify-content: space-between;
            }

                .btn.register {
                    padding: 10px 20px;
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }

                    .btn.Back {
                        background-color:#ff0000;
                          padding: 10px 20px;
                           color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label for="birth-year">Birth Year:</label>
                <select id="birth-year">

                            <option value="">Select Birth Year</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>


            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="iran">Iran</option>
                    <option value="turkish">Turkish</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                </select>
            </div>

            <div class="buttons">  
                <button type="submit" class="btn Back" onclick="window.open('hcj-orginal.html','_blank')">Back</button>          
                <button type="submit" class="btn register" onclick="window.open('hcj-register.html','_blank')">Register</button>
    
            </div>
        </div>
    </body>
</html>
